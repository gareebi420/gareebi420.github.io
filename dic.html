<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎲 Gamble Dice Roll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #38bdf8;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .game-wrapper {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }

    .game-box {
      background: #1e293b;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00000070;
      flex: 1 1 450px;
      text-align: center;
    }

    .girl-box {
      flex: 1 1 300px;
      background: #1f2937;
      border-radius: 15px;
      overflow: hidden;
    }

    .girl-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .dice {
      font-size: 80px;
      margin: 20px 0;
    }

    .input-group {
      margin: 20px 0;
    }

    input, select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #334155;
      color: white;
      width: 100%;
    }

    button {
      background: #38bdf8;
      padding: 12px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #0ea5e9;
    }

    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #22c55e;
    }

    .lost {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <h1>🎲 Dice Roll - High Stakes!</h1>

  <div class="game-wrapper">
    <div class="game-box">
      <div class="dice" id="dice">🎲</div>

      <div class="input-group">
        <label>Select Number (1–6):</label>
        <select id="selectedNumber">
          <option value="">--Choose--</option>
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option>
        </select>
      </div>

      <div class="input-group">
        <label>Bet Amount (₹):</label>
        <input type="number" id="betAmount" placeholder="Enter amount" />
      </div>

      <button onclick="rollDice()">Roll Dice</button>

      <div class="result" id="resultMsg"></div>
    </div>

    <div class="girl-box">
      <img src="https://i.imgur.com/Cy7PvzM.jpg" alt="Gamble Girl" />
    </div>
  </div>

  <script>
    function rollDice() {
      const selected = document.getElementById('selectedNumber').value;
      const amount = parseInt(document.getElementById('betAmount').value);
      const resultMsg = document.getElementById('resultMsg');

      if (!selected || !amount || amount <= 0) {
        alert("Please select a number and enter a valid amount.");
        return;
      }

      const diceResult = Math.floor(Math.random() * 6) + 1;
      const diceEl = document.getElementById("dice");

      // Show dice emoji dynamically
      const diceFaces = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
      diceEl.innerText = diceFaces[diceResult - 1];

      // Check Win/Loss
      if (parseInt(selected) === diceResult) {
        resultMsg.className = "result";
        resultMsg.innerText = `🎉 You WON ₹${amount * 6}!`;
      } else {
        resultMsg.className = "result lost";
        resultMsg.innerText = `😢 You LOST ₹${amount}`;
      }
    }
  </script>
</body>
</html>
