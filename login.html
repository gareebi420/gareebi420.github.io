<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - Gamble</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #38bdf8;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.8rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #334155;
      color: white;
    }

    input:focus {
      outline: 2px solid #38bdf8;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #0284c7;
    }

    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    .hidden {
      display: none;
    }

    .success {
      color: #22c55e;
      margin-top: 1rem;
    }

    .error {
      color: #ef4444;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üì≤ Login / Register</h2>
    
    <div id="step1">
      <input type="text" id="mobile" placeholder="Enter Mobile Number" maxlength="10" />
      <button onclick="sendOTP()">Send OTP</button>
    </div>

    <div id="step2" class="hidden">
      <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div id="status" class="note"></div>
  </div>

  <script>
    let generatedOTP = "";

    function sendOTP() {
      const mobile = document.getElementById('mobile').value.trim();
      const status = document.getElementById('status');
      if (mobile.length !== 10 || isNaN(mobile)) {
        status.innerHTML = "<span class='error'>Enter a valid 10-digit mobile number</span>";
        return;
      }

      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
      console.log("Mock OTP (for demo):", generatedOTP); // Dev use only
      status.innerHTML = "<span class='success'>OTP sent successfully!</span>";

      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }

    function verifyOTP() {
      const enteredOTP = document.getElementById('otp').value.trim();
      const status = document.getElementById('status');

      if (enteredOTP === generatedOTP) {
        status.innerHTML = "<span class='success'>‚úÖ OTP Verified! Login Successful.</span>";
        setTimeout(() => {
          window.location.href = "index.html"; // Redirect to home/dashboard
        }, 1000);
      } else {
        status.innerHTML = "<span class='error'>‚ùå Incorrect OTP. Please try again.</span>";
      }
    }
  </script>

</body>
</html>
